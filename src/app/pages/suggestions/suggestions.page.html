      </ion-button>
    </ion-buttons>
    <ion-title color="light" class="font-reg-24">الإقتراحات</ion-title>
  </ion-toolbar>
</ion-header>

  <div class="segment-view">

    <div class="read" *ngIf="segment === 'read'">
      <div class="message border-shadow" *ngFor="let message of suggestions">
        <span> {{message.message}} </span>
      </div>
    </div>

    <div class="unread" *ngIf="segment === 'unread'">
      <div class="message border-shadow" *ngFor="let message of suggestions">
        <span> {{message.message}} </span>
      </div>
    </div>


  </div>

  <div class="list-items" *ngIf="segment==='unread'">
    <div class="item-list" *ngFor="let sugg of suggestions"
    >
      <div class="top" >

    <div class="info">
      <h3>{{sugg.title}}
        <ion-chip color="primary" class="ion-padding">
          <span class="price ion-padding" >
            {{sugg.body}}
            <!-- <span *ngIf="student.sub===0">يومي</span>
            <span *ngIf="student.sub===1">شهري</span>
            <span *ngIf="student.sub===2">سنوي</span> -->
          </span>
        </ion-chip>
      </h3>

    </div>

   </div>

  </div>
  <div class="emptyView directionCol" *ngIf="!suggestions?.length && !isLoading">
    <span>لا يوجد طلاب</span>
  </div>

  <div class="emptyView directionCol"  *ngIf="isLoading">
  <ion-spinner class="spinners"></ion-spinner>

  </div>

  <div class="emptyView" *ngIf="errorView">
    <span>حدث خطأ ما!</span>
  </div>
  </div>



</ion-content>
