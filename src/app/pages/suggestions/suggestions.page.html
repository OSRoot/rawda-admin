  <ion-toolbar>

      <ion-button class="w40px" (click)="navBack()">
        <img src="../../../assets/icon/icons8_back 1.svg" />
      </ion-button>
    </ion-buttons> -->
    <ion-title color="light" class="font-reg-24 ion-padding-start">الإقتراحات</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >



  <div class="container2 segments font-reg">


  <ion-segment [value]="segment"
    mode="ios"
    (ionChange)="segmentChanged($event)"
    [value]="segment">
      <ion-segment-button value="unread" [ngClass]="{ 'active': segment === 'unread' }">
        <ion-label>الإقتراحات</ion-label>
      </ion-segment-button>
      <!-- <ion-segment-button value="unread" [ngClass]="{ 'active': segment === 'unread' }">
        <ion-label> غير مقروء</ion-label>
      </ion-segment-button> -->
    </ion-segment>
</div>


  <div class="segment-view">

    <div class="read" *ngIf="segment === 'read'">
      <div class="message border-shadow" *ngFor="let message of suggestions">
        <span> {{message?.message}} </span>
      </div>
    </div>

    <div class="unread" *ngIf="segment === 'unread'">
      <div class="message border-shadow" *ngFor="let message of suggestions">
        <span> {{message.message}} </span>
      </div>
    </div>


  </div>




</ion-content>
